@include 'partials/header.html'

<main class="container justify-content-center">
    <div class="row">
        <div class="col text-center">
            <h2 class="display-4">Using V with HTMX</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-2">
            <button class="btn btn-success" hx-target="#random_article" hx-get="/random_user" hx-swap="innerHTML">Last Added User</button>
        </div>
        <div class="col-2"><button class="btn btn-warning" hx-swap="innerHTML" hx-get="/random_article" hx-target="#random_article">Random Article</button></div>
    </div>
    <div class="row w-50 justify-content-center mt-5">
    </div>
    <div>
        <div class="card">
            <div id="random_article" hx-indicator="htmx-indicator" hx-swap="innerHTML" class="card-body">
                <h2 class="display-5">@ctx.article.title</h2>
                <p>@ctx.article.content</p>
            </div>
        </div>
    </div>
    

</main>
<style>
    .htmx-indicator{
        display:none;
    }
    .htmx-request .htmx-indicator{
        display:inline;
    }
    .htmx-request.htmx-indicator{
        display:inline;
    }
</style>

<script src="/assets/js/htmx.min.js"></script>
